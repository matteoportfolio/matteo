<svg width="320" height="420" viewBox="0 0 320 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2c3d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2a4a6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leatherGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5d4037;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4e342e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1a16;stop-opacity:1" />
    </linearGradient>
    <pattern id="leatherTexture2" patternUnits="userSpaceOnUse" width="2.5" height="2.5">
      <rect width="2.5" height="2.5" fill="#4e342e"/>
      <ellipse cx="1.25" cy="1.25" rx="0.4" ry="0.3" fill="#3e2723" opacity="0.6"/>
    </pattern>
    <pattern id="texture2" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#1e3a52"/>
      <rect x="1" y="1" width="1" height="1" fill="#1a2c3d" opacity="0.4"/>
    </pattern>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="10" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Notebook Cover -->
  <rect x="0" y="0" width="320" height="420" rx="8" ry="8" 
        fill="url(#coverGradient2)" 
        stroke="#0a1a2a" 
        stroke-width="2" 
        filter="url(#shadow2)"/>
  
  <!-- Cover Texture -->
  <rect x="3" y="3" width="314" height="414" rx="6" ry="6" 
        fill="url(#texture2)" 
        opacity="0.7"/>
  
  <!-- Leather Binding -->
  <rect x="0" y="0" width="28" height="420" rx="6" ry="6" 
        fill="url(#leatherGradient2)" 
        stroke="#2e1a16" 
        stroke-width="1"/>
  
  <!-- Leather Texture -->
  <rect x="2" y="2" width="24" height="416" rx="4" ry="4" 
        fill="url(#leatherTexture2)" 
        opacity="0.7"/>
  
  <!-- Stitching Lines -->
  <g stroke="#8b6914" stroke-width="0.8" fill="none" opacity="0.9">
    <line x1="4" y1="10" x2="24" y2="10" stroke-dasharray="2,3"/>
    <line x1="4" y1="410" x2="24" y2="410" stroke-dasharray="2,3"/>
    <line x1="6" y1="5" x2="6" y2="415" stroke-dasharray="3,4"/>
    <line x1="22" y1="5" x2="22" y2="415" stroke-dasharray="3,4"/>
  </g>
  
  <!-- Leather Highlight -->
  <rect x="3" y="2" width="3" height="416" rx="1" ry="1" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Leather Shadow -->
  <rect x="22" y="2" width="3" height="416" rx="1" ry="1" 
        fill="rgba(0,0,0,0.3)"/>
  
  <!-- Title Area -->
  <text x="45" y="75" 
        font-family="Arial, sans-serif" 
        font-size="17" 
        font-weight="600" 
        fill="#fff" 
        text-shadow="2px 2px 4px rgba(0,0,0,0.8)">
    <tspan x="45" dy="0">Tecnico Superiore</tspan>
    <tspan x="45" dy="22">Marketing e</tspan>
    <tspan x="45" dy="22">Comunicazione</tspan>
  </text>
  
  <!-- Period -->
  <text x="45" y="155" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-style="italic" 
        font-weight="500" 
        fill="rgba(255,255,255,0.9)" 
        text-shadow="1px 1px 3px rgba(0,0,0,0.7)">
    2024 - 2025
  </text>
  
  <!-- Click Me Text -->
  <text x="160" y="375" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-style="italic" 
        font-weight="500" 
        fill="#FFD700" 
        text-anchor="middle" 
        text-shadow="1px 1px 2px rgba(0,0,0,0.8)">
    Cliccami
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
  </text>
  

  
  <!-- Corner Fold -->
  <path d="M290 20 L310 20 L310 40 L300 30 Z" 
        fill="rgba(255,255,255,0.1)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="0.5"/>
</svg>