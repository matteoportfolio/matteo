<svg width="320" height="420" viewBox="0 0 320 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a2c1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3d2416;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f0f08;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leatherGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5d4037;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6d4c41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e342e;stop-opacity:1" />
    </linearGradient>
    <pattern id="leatherTexture" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="2" fill="#6d4c41"/>
      <circle cx="1" cy="1" r="0.3" fill="#5d4037" opacity="0.5"/>
    </pattern>
    <pattern id="texture1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#3d2416"/>
      <circle cx="2" cy="2" r="0.5" fill="#2c1810" opacity="0.3"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="12" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Notebook Cover -->
  <rect x="0" y="0" width="320" height="420" rx="6" ry="6" 
        fill="url(#coverGradient1)" 
        stroke="#1a0e08" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Cover Texture -->
  <rect x="2" y="2" width="316" height="416" rx="4" ry="4" 
        fill="url(#texture1)" 
        opacity="0.6"/>
  
  <!-- Leather Binding -->
  <rect x="0" y="0" width="28" height="420" rx="6" ry="6" 
        fill="url(#leatherGradient)" 
        stroke="#2a1810" 
        stroke-width="1"/>
  
  <!-- Leather Texture -->
  <rect x="2" y="2" width="24" height="416" rx="4" ry="4" 
        fill="url(#leatherTexture)" 
        opacity="0.7"/>
  
  <!-- Stitching Lines -->
  <g stroke="#8b6914" stroke-width="0.8" fill="none" opacity="0.9">
    <line x1="4" y1="10" x2="24" y2="10" stroke-dasharray="2,3"/>
    <line x1="4" y1="410" x2="24" y2="410" stroke-dasharray="2,3"/>
    <line x1="6" y1="5" x2="6" y2="415" stroke-dasharray="3,4"/>
    <line x1="22" y1="5" x2="22" y2="415" stroke-dasharray="3,4"/>
  </g>
  
  <!-- Leather Highlight -->
  <rect x="3" y="2" width="3" height="416" rx="1" ry="1" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Leather Shadow -->
  <rect x="22" y="2" width="3" height="416" rx="1" ry="1" 
        fill="rgba(0,0,0,0.3)"/>
  
  <!-- Title Area -->
  <text x="50" y="80" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="#fff" 
        text-shadow="2px 2px 4px rgba(0,0,0,0.8)">
    <tspan x="50" dy="0">Relazioni Internazionali</tspan>
    <tspan x="50" dy="25">per il Marketing</tspan>
  </text>
  
  <!-- Period -->
  <text x="50" y="140" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-style="italic" 
        font-weight="500" 
        fill="rgba(255,255,255,0.9)" 
        text-shadow="1px 1px 3px rgba(0,0,0,0.7)">
    2021 - 2024
  </text>
  
  <!-- Click Me Text -->
  <text x="160" y="380" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-style="italic" 
        font-weight="500" 
        fill="#FFD700" 
        text-anchor="middle" 
        text-shadow="1px 1px 2px rgba(0,0,0,0.8)">
    Cliccami
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Decorative Corner -->
  <path d="M280 40 L300 40 L300 60 L290 50 Z" 
        fill="rgba(255,215,0,0.3)" 
        opacity="0.6"/>
</svg>